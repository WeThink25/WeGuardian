database:
  type: "yaml"
  
  yaml:
    auto_backup: true
    backup_interval: 300
    max_backups: 5
    
web-dashboard:
  enabled: false
  host: "127.0.0.1" #change with your ip ipv4
  port: 8080 #change with extra port
  auto-detect-port: true
  credentials:
    username: "admin" #change username
    password: "supersecret" #change password
  session-timeout: 3600
  ssl:
    enabled: false
    keystore-path: ""
    keystore-password: ""
  security:
    require-https: false
    max-login-attempts: 5
    lockout-duration: 300

  mysql:
    enabled: false
    host: "localhost"
    port: 3306
    database: "weguardian"
    username: "root"
    password: ""

performance:
  thread_pool_size: 4
  max_concurrent_operations: 50
  operation_timeout: 30

  cache:
    enabled: true
    cleanup_interval: 300
    max_cache_size: 10000
    expire_after_access: 1800
  
  async:
    worker_threads: 2

notifications:
  chat:
    enabled: true
    broadcast_permission: "weguardian.notify"
  
  actionbar_updates: true
  actionbar_interval: 30

cross_server:
  enabled: false
  sync_interval: 30
  sync_punishments: true
  sync_player_data: true
  sync_banwave: true
  broadcast_punishments: true
  require_authentication: false
  authentication_key: "your-secret-key-here"
  
  servers:
    - name: "lobby"
      host: "localhost"
      port: 25565
      enabled: true
    - name: "survival"
      host: "localhost"
      port: 25566
      enabled: true

console_commands:
  enabled: false
  
  on_ban:
    - "broadcast &c{player} has been banned by {staff} for {reason}"
  
  on_tempban:
    - "broadcast &c{player} has been temporarily banned by {staff} for {reason}"
  
  on_mute:
    - "broadcast &6{player} has been muted by {staff} for {reason}"
  
  on_tempmute:
    - "broadcast &6{player} has been temporarily muted by {staff} for {reason}"
  
  on_kick:
    - "broadcast &e{player} has been kicked by {staff} for {reason}"
  
  on_warn:
    - "log punishment warn {player} {staff} {reason}"
  
  on_unban:
    - "broadcast &a{player} has been unbanned by {staff}"
  
  on_unmute:
    - "broadcast &a{player} has been unmuted by {staff}"

discord:
  enabled: true
  webhook_url: "https://discord.com/api/webhooks/REPLACE_WITH_YOUR_WEBHOOK"
  username: "WeGuardian"
  avatar_url: "https://i.imgur.com/your-avatar.png"
  embed_color: 16711680
  
  send_on:
    ban: true
    tempban: true
    mute: true
    tempmute: true
    kick: true
    warn: true
    unban: true
    unmute: true

debug:
  enabled: false
  log_performance_metrics: true
  log_cache_statistics: true

features:
  placeholderapi_integration: true
  metrics: true

appeal_url: "your-server.com/appeals"
server_name: "Unknown"



menus:
  validation:
    enabled: true
    check_menu_links: true
    check_item_materials: true
    check_action_formats: true
    auto_fix_issues: false
  
  performance:
    cache_menu_configs: true
  
  available_menus:
    - "main"
    - "ban"
    - "tempban"
    - "mute"
    - "tempmute"
    - "kick"
    - "warn"
    - "notes"
    - "unban"
    - "unmute"
  
  link_validation:
    valid_actions:
      - "open_menu"
      - "execute_punishment"
      - "custom_reason"
      - "select_duration"
      - "template"
      - "history"
      - "checkban"
      - "back"
      - "close"
    
    action_requirements:
      open_menu:
        required_params: ["menu_type"]
        valid_menu_types: ["ban", "tempban", "mute", "tempmute", "kick", "warn", "notes", "unban", "unmute"]
      
      execute_punishment:
        required_params: ["punishment_type", "reason"]
        valid_punishment_types: ["BAN", "TEMPBAN", "MUTE", "TEMPMUTE", "KICK", "WARN"]
      
      custom_reason:
        required_params: ["punishment_type"]
        valid_punishment_types: ["BAN", "TEMPBAN", "MUTE", "TEMPMUTE", "KICK", "WARN"]
      
      select_duration:
        required_params: ["duration"]
        valid_durations: ["1h", "6h", "1d", "3d", "1w", "2w", "1m"]
      
      template:
        required_params: ["template"]
        valid_templates: ["spam", "toxicity", "hacking", "griefing", "advertising"]
  
  item_validation:
    required_properties:
      - "material"
      - "slot"
      - "name"
      - "action"
    
    optional_properties:
      - "lore"
      - "slots"
      - "skull-owner"
      - "menu_type"
      - "template"
      - "duration"
      - "punishment_type"
      - "reason"
    
    valid_materials:
      - "RED_CONCRETE"
      - "ORANGE_CONCRETE"
      - "YELLOW_CONCRETE"
      - "LIME_CONCRETE"
      - "LIGHT_BLUE_CONCRETE"
      - "PURPLE_CONCRETE"
      - "GREEN_CONCRETE"
      - "CYAN_CONCRETE"
      - "BLACK_STAINED_GLASS_PANE"
      - "GRAY_STAINED_GLASS_PANE"
      - "RED_STAINED_GLASS_PANE"
      - "YELLOW_STAINED_GLASS_PANE"
      - "PLAYER_HEAD"
      - "ARROW"
      - "BARRIER"
      - "PAPER"
      - "WRITABLE_BOOK"
      - "CLOCK"
      - "COMPASS"
      - "MAP"
      - "SIGN"
      - "TNT"
      - "REDSTONE"
      - "IRON_SWORD"
      - "WITHER_SKELETON_SKULL"
      - "ENDER_PEARL"
      - "NAME_TAG"
      - "BOOK"
      - "COBBLESTONE"
      - "HOPPER"
      - "SLIME_BALL"
  
  size_validation:
    valid_sizes: [9, 18, 27, 36, 45, 54]
    
    default_sizes:
      main: 54
      ban: 45
      tempban: 45
      mute: 45
      tempmute: 45
      kick: 45
      warn: 45
      notes: 45
      unban: 45
      unmute: 45