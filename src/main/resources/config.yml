# Embedded web panel for viewing and managing punishments
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
web-dashboard:
  enabled: false
  
  host: "0.0.0.0"
  port: 8080
  
  branding:
    server-name: "My Server"
    accent-color: "#ff5555"
