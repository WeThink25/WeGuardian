# Web Dashboard Configuration
# Embedded web panel for viewing and managing punishments
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
web-dashboard:
  # Enable/disable the web dashboard
  enabled: false
  
  # Web server settings
  host: "0.0.0.0"
  port: 8080
  
  # Branding settings (customize the dashboard appearance)
  branding:
    # Server name displayed in the header
    server-name: "My Server"
    # Header accent color (hex format)
    accent-color: "#ff5555"
    # Footer text
    footer-text: "Powered by WeGuardian"
  
  # Admin authentication
  # Use this API key in the Authorization header to access admin endpoints
  # IMPORTANT: Change this to a secure random string!
  admin-api-key: "CHANGE-ME-TO-A-SECURE-KEY"
