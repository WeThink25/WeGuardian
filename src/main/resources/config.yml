# Bypass Configuration
# Players with the weguardian.bypass permission will bypass all punishments
# Permission: weguardian.bypass - Bypasses bans, mutes, and kicks
bypass:
  # Permission to bypass punishments (default: weguardian.bypass)
  permission: "weguardian.bypass"

# Database Configuration
database:
  # Database type: sqlite (default, no setup required) or mysql (for larger servers)
  type: "sqlite"
  
  # SQLite Settings (used when type is "sqlite")
  sqlite:
    # Database file name (stored in plugin folder)
    file: "punishments.db"
  
  # MySQL Settings (used when type is "mysql")
  mysql:
    host: "localhost"
    port: 3306
    database: "weguardian"
    username: "root"
    password: "password"
    # Optional: Additional connection properties
    properties:
      useSSL: false
      autoReconnect: true
      characterEncoding: "utf8"
  
  # Connection pool size (applies to both SQLite and MySQL)
  pool-size: 5

# Cache Configuration
cache:
  # How long (in minutes) cached data is stored
  expiry-minutes: 10
  # Maximum entries in cache
  max-size: 1000
  # How often (in seconds) to check for expired punishments
  expiry-check-interval: 60

# Duration Presets (shown in GUI)
# Format: <number><unit> where unit = s/m/h/d/w/M/y
durations:
  presets:
    - "1h"
    - "6h"
    - "1d"
    - "3d"
    - "7d"
    - "30d"
    - "90d"

# Message Configuration
# Supports color codes (&), hex colors (&#RRGGBB), and MiniMessage format
messages:
  # Prefix for all plugin messages
  prefix: "&8[&c&lWeGuardian&8]&r "
  
  # Ban messages
  ban:
    # Shown on kick screen when banned
    screen: |
      &c&l❌ YOU ARE BANNED ❌
      
      &7Reason: &f{reason}
      &7Expires: &f{expires}
      
      &7Appeal at: &ediscord.gg/yourserver
    
    # Staff broadcast when a ban is applied
    broadcast: "&c{staff} &7banned &c{player} &7for: &f{reason} &7({duration})"
  
  # Mute messages
  mute:
    # Shown when trying to chat while muted
    blocked: |
      &c&l⚠ You are muted!
      &7Reason: &f{reason}
      &7Expires: &f{expires}
    
    # Shown when mute is first applied
    applied: "&c&l⚠ &cYou have been muted! Reason: &f{reason}"
    
    # Staff broadcast
    broadcast: "&e{staff} &7muted &e{player} &7for: &f{reason} &7({duration})"
  
  # Kick messages
  kick:
    # Shown on kick screen
    screen: |
      &6&l⚡ YOU HAVE BEEN KICKED ⚡
      
      &7Reason: &f{reason}
      
      &7You may rejoin the server.
    
    # Staff broadcast
    broadcast: "&9{staff} &7kicked &9{player} &7for: &f{reason}"
  
  # Unban/Unmute messages
  unban:
    broadcast: "&a{staff} &7unbanned &a{player}"
  
  unmute:
    broadcast: "&a{staff} &7unmuted &a{player}"
    # Shown to player when unmuted
    notify: "&aYou have been unmuted!"
  
  # Error messages
  errors:
    player-not-found: "&cPlayer not found!"
    player-not-online: "&cPlayer is not online!"
    cannot-punish: "&cYou cannot punish this player!"
    not-banned: "&c{player} is not banned!"
    not-muted: "&c{player} is not muted!"
    invalid-duration: "&cInvalid duration format! Use: 1h, 30m, 7d, etc."

# GUI Configuration
gui:
  # Punishment menu title
  punish-title: "&c&lPunish &8» &e{player}"
  # Duration selection title
  duration-title: "&c&lSelect Duration &8» &e{player}"
  # History menu title
  history-title: "&d&lHistory &8» &e{player}"

# Discord Webhook Configuration
# Logs all punishments to a Discord channel via webhook
discord:
  # Enable/disable Discord webhook logging
  enabled: false
  
  # Your Discord webhook URL
  # Create one in Discord: Server Settings > Integrations > Webhooks > New Webhook
  webhook-url: "YOUR_WEBHOOK_URL_HERE"
  
  # Batching settings (to avoid rate limits)
  # Punishments are batched and sent every X seconds
  # Discord allows 10 embeds per message, batching optimizes this
  batch-interval-seconds: 5

