punishments:
  ban:
    screen: |
      &c&l❌ YOU ARE BANNED ❌
      
      &7Player: &f{player}
      &7Banned by: &f{staff}
      &7Reason: &f{reason}
      &7Expires: &f{expires}
      
      &7Appeal at: &ediscord.gg/yourserver
    broadcast:
      enabled: true
      message: "&c{staff} &7banned &c{player} &7for: &f{reason} &7({duration})"
    success: "&aSuccessfully banned {player}"
  
  tempban:
    broadcast:
      enabled: true
      message: "&c{staff} &7temp-banned &c{player} &7for: &f{reason} &7({duration})"
    success: "&aSuccessfully temp-banned {player} for {duration}"

  unban:
    broadcast:
      enabled: true
      message: "&a{staff} &7unbanned &a{player}"
    success: "&aSuccessfully unbanned {player}"

  mute:
    blocked: |
      &c&l⚠ You are muted!
      &7Muted by: &f{staff}
      &7Reason: &f{reason}
      &7Expires: &f{expires}
    applied: "&c&l⚠ &cYou have been muted by {staff}! Reason: &f{reason}"
    broadcast:
      enabled: true
      message: "&e{staff} &7muted &e{player} &7for: &f{reason} &7({duration})"
    success: "&aSuccessfully muted {player}"

  tempmute:
    broadcast:
      enabled: true
      message: "&e{staff} &7temp-muted &e{player} &7for: &f{reason} &7({duration})"
    success: "&aSuccessfully temp-muted {player} for {duration}"

  unmute:
    broadcast:
      enabled: true
      message: "&a{staff} &7unmuted &a{player}"
    notify: "&aYou have been unmuted!"
    success: "&aSuccessfully unmuted {player}"

  kick:
    screen: |
      &6&l⚡ YOU HAVE BEEN KICKED ⚡
      
      &7Kicked by: &f{staff}
      &7Reason: &f{reason}
      
      &7You may rejoin the server.
    broadcast:
      enabled: true
      message: "&9{staff} &7kicked &9{player} &7for: &f{reason}"
    success: "&aSuccessfully kicked {player}"

  banip:
    broadcast:
      enabled: true
      message: "&c{staff} &7IP banned &c{player} &7(&f{ip}&7) for: &f{reason} &7({duration})"
    success: "&aSuccessfully IP banned {player} ({ip})"

  tempbanip:
    broadcast:
      enabled: true
      message: "&c{staff} &7temp IP banned &c{player} &7(&f{ip}&7) for: &f{reason} &7({duration})"
    success: "&aSuccessfully temp IP banned {player} ({ip}) for {duration}"

  unbanip:
    broadcast:
      enabled: true
      message: "&a{staff} &7removed IP ban for &a{player} &7({ip})"
    success: "&aSuccessfully removed IP ban for {player}"

  muteip:
    broadcast:
      enabled: true
      message: "&e{staff} &7IP muted &e{player} &7(&f{ip}&7) for: &f{reason} &7({duration})"
    success: "&aSuccessfully IP muted {player} ({ip})"

  tempmuteip:
    broadcast:
      enabled: true
      message: "&e{staff} &7temp IP muted &e{player} &7(&f{ip}&7) for: &f{reason} &7({duration})"
    success: "&aSuccessfully temp IP muted {player} ({ip}) for {duration}"

  unmuteip:
    broadcast:
      enabled: true
      message: "&a{staff} &7removed IP mute for &a{player} &7({ip})"
    success: "&aSuccessfully removed IP mute for {player}"

