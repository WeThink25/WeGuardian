    default: op
  weguardian.mute:
    description: Mute players
    default: op
  weguardian.tempmute:
    description: Temporarily mute players
    default: op
  weguardian.kick:
    description: Kick players
    default: op
  weguardian.warn:
    description: Warn players
    default: op
  weguardian.unban:
    description: Unban players
    default: op
  weguardian.unmute:
    description: Unmute players
    default: op
  weguardian.history:
    description: View punishment history
    default: op
  weguardian.checkban:
    description: Check active punishments
    default: op
  weguardian.notes:
    description: Manage player notes
    default: op
  weguardian.staffstatus:
    description: View staff statistics
    default: op
  weguardian.stats:
    description: View global statistics
    default: op
  weguardian.rollback:
    description: Rollback punishments
    default: op
  weguardian.admin:
    description: Administrative commands
    default: op
  weguardian.reload:
    description: Reload plugin configuration
    default: op
  weguardian.bypass:
    description: Bypass all punishments
    default: false
  weguardian.bypass.override:
